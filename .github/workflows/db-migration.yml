name: Database Migration

on:
  push:
    branches:
      - main

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug POSTGRES_URL_NON_POOLING
        run: |
          echo "POSTGRES_URL_NON_POOLING length: ${#POSTGRES_URL_NON_POOLING}"
          if [ -z "$POSTGRES_URL_NON_POOLING" ]; then
            echo "ERROR: POSTGRES_URL_NON_POOLING is empty or not set"
            exit 1
          else
            echo "POSTGRES_URL_NON_POOLING is set (length: ${#POSTGRES_URL_NON_POOLING})"
            # Show first 20 characters for verification (without exposing full credentials)
            echo "POSTGRES_URL_NON_POOLING prefix: ${POSTGRES_URL_NON_POOLING:0:20}..."
          fi
        env:
          POSTGRES_URL_NON_POOLING: ${{ secrets.POSTGRES_URL_NON_POOLING }}

      - name: Debug DATABASE_URL
        run: |
          echo "DATABASE_URL length: ${#DATABASE_URL}"
          if [ -z "$DATABASE_URL" ]; then
            echo "ERROR: DATABASE_URL is empty or not set"
            exit 1
          else
            echo "DATABASE_URL is set (length: ${#DATABASE_URL})"
            # Show first 20 characters for verification (without exposing full credentials)
            echo "DATABASE_URL prefix: ${DATABASE_URL:0:20}..."
          fi
        env:
          # Use non-pooling URL for migrations (session mode required)
          DATABASE_URL: ${{ secrets.POSTGRES_URL_NON_POOLING }}

      - name: Check migration status
        id: migration_status
        run: |
          echo "Checking migration status..."
          npx prisma migrate status || echo "MIGRATION_FAILED=true" >> $GITHUB_OUTPUT
        env:
          DATABASE_URL: ${{ secrets.POSTGRES_URL_NON_POOLING }}
          POSTGRES_URL_NON_POOLING: ${{ secrets.POSTGRES_URL_NON_POOLING }}
          PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1
        continue-on-error: true

      - name: Resolve failed migration if needed
        if: steps.migration_status.outputs.MIGRATION_FAILED == 'true'
        run: |
          echo "Attempting to resolve failed migration..."
          npx prisma migrate resolve --rolled-back 20251109000000_add_user_login_system || true
        env:
          DATABASE_URL: ${{ secrets.POSTGRES_URL_NON_POOLING }}
          POSTGRES_URL_NON_POOLING: ${{ secrets.POSTGRES_URL_NON_POOLING }}
          PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1

      - name: Run Prisma migrations
        run: npx prisma migrate deploy
        env:
          # Use non-pooling URL for migrations (session mode required)
          DATABASE_URL: ${{ secrets.POSTGRES_URL_NON_POOLING }}
          POSTGRES_URL_NON_POOLING: ${{ secrets.POSTGRES_URL_NON_POOLING }}
          PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1

      - name: Verify migration
        run: |
          echo "Migration completed successfully"
          npx prisma migrate status
        env:
          # Use non-pooling URL for migrations (session mode required)
          DATABASE_URL: ${{ secrets.POSTGRES_URL_NON_POOLING }}
          POSTGRES_URL_NON_POOLING: ${{ secrets.POSTGRES_URL_NON_POOLING }}
          PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1
